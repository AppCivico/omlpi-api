<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>Relatório Observa</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <footer class="site-footer">
      <div class="container">
        <section class="site-footer__colophon">
          <div class="site-footer__first-row">
            <div class="site-footer__logo">
              <a
                href="https://inspiring-heisenberg-e2220d.netlify.app"
                class="logo"
              ></a>
            </div>

            <a
              class="site-footer__email"
              href="mailto:emailobserva@primeirainfancia.org"
              >emailobserva@primeirainfancia.org</a
            >
          </div>

          <div class="footer-logos">
            <div class="footer-logos__first-row">
              <div class="footer-logos__primeira-infancia">
                <img src="img/projeto-pip.svg" alt="Projeto PIP" />
              </div>

              <div class="footer-logos__rnpi-andi">
                <h4>Realização:</h4>
                <img
                  src="img/rnpi.svg"
                  class="footer-logos__rnpi"
                  alt="Rede Nacional Primeira Infancia"
                />
                <img src="img/andi.svg" class="footer-logos__andi" alt="Andi" />
              </div>
            </div>

            <div class="footer-logos__second-row">
              <div class="footer-logos__bvl">
                <h4>Parceria</h4>
                <img src="img/bvl.svg" alt="Bernard van Leer" />
              </div>

              <div class="footer-logos__petrobras-gov-fed">
                <h4>Patrocínio</h4>
                <img
                  src="img/petrobras.svg"
                  class="footer-logos__petrobras"
                  alt="Petrobrás"
                />
                <img
                  src="img/governo-federal.svg"
                  class="footer-logos__governo-federal"
                  alt="Governo Federal"
                />
              </div>
            </div>
          </div>
        </section>
      </div>
    </footer>
  </body>
</html>
