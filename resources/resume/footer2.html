
<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	  <link rel="stylesheet" href="css/styles.css" type="text/css" />
    <style type="text/css">
        body {
            margin: 0;
            padding: 0;
            line-height: 1;
            font-size: 12pt;
            height: 0mm; /* set it to your bottom margin */
        }
    </style>
    <script>
      function subst() {
        var vars = {};
        var x = window.location.search.substring(1).split('&');
        for (var i in x) {
          var z = x[i].split('=', 2);
          vars[z[0]] = unescape(z[1]);
        }

        // Keep the footer only on the last page
        if (vars['page'] != vars['topage']) {
            document.getElementById("footer").parentElement.removeChild(document.getElementById("footer"));
        }
      }
    </script>
  </head>
  <body onload="subst()">
    <div id="footer">
      <div class="container">
        <section class="site-footer__colophon">
          <div class="site-footer__logo">
            <a href="/" class="logo"></a>
          </div>

          <div class="site-footer__social">
            <ul>
              <li><a href="" class="facebook">facebook</a></li>
              <li><a href="" class="twitter">tweeter</a></li>
            </ul>
          </div>

          <address>
            <span>SDS - Ed. Miguel Badya, Bloco L, Sala 318 - Brasília - DF / 70394-901</span>
          </address>
        </section>
      </div>
      <div class="footer__developed-by">
        <span>Desenvolvido por:</span>
        <a href="https://appcivico.com/" target="_blank">
          appcívico
        </a>
      </div>
    </div>
  </body>
</html>
